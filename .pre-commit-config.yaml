repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.10
        exclude: "alembic|config.py"

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.277
    hooks: 	  
      - id: ruff
        exclude: "alembic|config.py"
        args: [--fix, --exit-non-zero-on-fix]